<h1>Basic Smart Media Player</h1>

<div id="playlist">
  <h2>Videos</h2>
  <ul>
    <li><a href="#video1">Video 1</a></li>
    <li><a href="#video2">Video 2</a></li>

    <li><a href="#audio1">Audio 1</a></li>
    <li><a href="#audio2">Audio 2</a></li>
    <li><a href="#audio3">Audio 3</a></li>

<div id="media-player">

  </video>

    <source src="video5.mp4" type="video/mp4">
  </video>
  <video id="video6" width="480" height="360" controls>
    <source src="video6.mp4" type="video/mp4">
  </video>
  <audio id="audio1" controls>
    <source src="audio1.mp3" type="audio/mpeg">
  </audio>

  <audio id="audio2" controls>
